<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <h2 class="d-flex justify-content-center mt-3">Filmo paieška</h2>
      <hr>
      <form>
        <div class="from-group p-1">
          <input
            type="text"
            class="form-control"
            placeholder="Iveskite filmo pavadinimą."
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-warning m-3">Paieška</button>
        </div>
      </form>
    </section>
    <main class="container">
      <div class="alert alert-danger" style="display: none"></div>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Pavadinimas</th>
            <th>Trukmė</th>
            <th>Režisierius</th>
            <th>Metai</th>
            <th>IMBD reitingas</th>
            <th>Kita</th>
            <th>Poster</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="title"></td>
            <td class="time"></td>
            <td class="director"></td>
            <td class="year"></td>
            <td class="imbd"></td>
            <td class="other"></td>
            <td class="image"><img src="" alt="" /></td>
          </tr>
        </tbody>
      </table>
      <hr>
    </main>
    <section class="places container d-flex justify-content-center">
      <input
        list="places"
        class="form-control"
        placeholder="Iveskite vietove"
      />
      <datalist id="places"> </datalist>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
